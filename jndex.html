<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JumpMan</title>
    <style>

    #div{
      background-color: lightblue;
      width: 640px;
      height: 640px;
    }

    </style>
  </head>
  <body>

    <div id="app"></div>

    <script>

    const app = document.getElementById('app');

    let backTile = new Array;

    for(var i = 0; i < 64 / 8; i++){
      for(var j = 0; j < 64 / 8; j++){
        const bT = new Object;
        if(i > 6){bT.color = 'green';
      }else{bT.color = 'lightblue'}
        backTile.push(bT);
      bT.topX = i * 80;
      bT.bottomX = (i+1) * 80;
      bT.leftY = j * 80;
      bT.rightY = (j+1)*80;
      }
    }

    console.log(backTile);

    </script>

  </body>
</html>
